<!DOCTYPE html>
<html>
	<head>
		<title>"Because it's "</title>
		<meta charset="UTF-8" />
	</head>
	<body>
		<br />
		<br />
		<div id="title" style="text-align: center; font-family: Arial;" ></div>
		<script>
			var currentYear = new Date().getFullYear();
			document.title = "Because it's " + currentYear;
			document.getElementById("title").innerHTML = "<h1>Because it's " + currentYear + "</h1>";
		</script>
	</body>
</html>
